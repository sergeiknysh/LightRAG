services:
  lightrag:
    image: ghcr.io/hkuds/lightrag:latest
    volumes:
      - lightrag_rag_storage:/app/data/rag_storage
      - lightrag_inputs:/app/data/inputs
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lightrag.rule=Host(`lr-mediocre.cepta.cloud`)"
      - "traefik.http.routers.lightrag.entrypoints=websecure"
      - "traefik.http.routers.lightrag.tls.certresolver=letsencrypt"
      - "traefik.http.services.lightrag.loadbalancer.server.port=9621"

networks:
  dokploy-network:
    external: true

volumes:
  lightrag_rag_storage:
  lightrag_inputs:
